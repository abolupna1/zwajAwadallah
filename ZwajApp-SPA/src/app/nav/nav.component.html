
<nav class="rtl navbar navbar-expand-md navbar-dark bg-primary">
  <a style="margin-top:-10px;color:pink;
font-family:ToyorAljanah;font-size:2.25rem;font-weight:bolder" class="navbar-brand"
   [routerLink]="['']"  ><i class="fa fa-heart" aria-hidden="true"></i>زواج<i class="fa fa-heart" aria-hidden="true"></i></a>

  <ul  *ngIf="loggedIn()" style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/home']"  >الرئيسية </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']"  >بحث</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']"  >تواصل</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']"  >دردشة</a>
    </li>

  </ul>

  <div dropdown   *ngIf="loggedIn()" class="dropdown">
    <a dropdownToggle   class=" dropdown-toggle text-white nav-link" 
     style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem" >
      مرحبا بك
      {{authService.decodedToken.unique_name}}
    </a>
    <div class="dropdown-menu mt-3" *dropdownMenu >
      <a class="dropdown-item" ><i class="fa fa-user-o" aria-hidden="true"></i>
        ملفي الشخصي</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out" aria-hidden="true"></i>
        تسجيل الخروج </a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" (ngSubmit)="login()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 ml-5">
    <input #username="ngModel" name="username" required [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="إسم المشترك">
    <input #password="ngModel" name="password" required [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="كلمة السر">
    <button [disabled]="!loginForm.valid" style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem" class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل
      بالدخول</button>
  </form>
</nav>
